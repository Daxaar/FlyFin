
<ion-header>
  <ion-navbar>
    <ion-title>Finley's Majestical Departures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="getDepartures($event)">
        <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>

    <ion-item>
        <ion-label>Include Departed</ion-label>
        <ion-toggle [(ngModel)]="departed"></ion-toggle>
    </ion-item>
    <ion-list>
        <div *ngFor="let flight of flights">
            <ion-item [hidden]="flight.RunwayTime > 0 && !departed">
                <div>{{flight.Airport}} - {{flight.Airline}}</div>
                <div style="font-size:0.9em">
                    <div>Scheduled: {{flight.ScheduledTimeText}}  Estimated: {{flight.EstimatedTime | date:'H:mm'}}</div>
                    <div>{{flight.Status}} {{flight.StatusTimeText}}</div>
                </div>
            </ion-item>
        </div>
    </ion-list>
</ion-content>

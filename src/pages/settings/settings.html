<!--
  Generated template for the Settings page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <div *ngFor="let setting of settings">
    <ion-item>
      <ion-label>{{setting.text}}</ion-label>
      <!--<ion-toggle [(ngModel)]="setting.selected"></ion-toggle>-->
      <ion-toggle [(ngModel)]="setting.selected"></ion-toggle>
    </ion-item>
  </div>
</ion-list>

</ion-content>
